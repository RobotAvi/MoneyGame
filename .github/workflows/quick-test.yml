name: ðŸ§ª Quick Test

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Setup JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: ðŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: ðŸ“¦ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android/build-cache
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: ðŸ§ª Run Unit Tests
      run: ./gradlew test --no-daemon

    - name: ðŸ”¨ Build Debug APK
      run: ./gradlew assembleDebug --no-daemon

    - name: ðŸ“Š Get version info
      run: |
        VERSION=$(grep -oP 'versionName\s+"\K[^"]+' app/build.gradle)
        VERSION_CODE=$(grep -oP 'versionCode\s+\K[0-9]+' app/build.gradle)
        echo "âœ… Build successful!"
        echo "ðŸ“± Version: $VERSION"
        echo "ðŸ”¢ Version Code: $VERSION_CODE"

    - name: ðŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-build-${{ github.sha }}
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7