          kill $EMULATOR_PID 2>/dev/null || true
          exit 1
        fi

        # ... —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –±—É–¥—É—Ç —Å–Ω–∏–º–∞—Ç—å—Å—è —Å–ª–µ–¥—É—é—â–∏–º —à–∞–≥–æ–º ...

        # –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —ç–º—É–ª—è—Ç–æ—Ä–∞
        kill $EMULATOR_PID 2>/dev/null || true
