name: Build and Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Get version name
      id: version
      run: |
        VERSION=$(grep -oP 'versionName\s+"\K[^"]+' app/build.gradle)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

    - name: Copy APK to releases folder
      run: |
        mkdir -p releases/debug
        cp app/build/outputs/apk/debug/*.apk releases/debug/
        cd releases/debug
        # –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º —Å –≤–µ—Ä—Å–∏–µ–π –∏ –¥–∞—Ç–æ–π
        for file in *.apk; do
          newname="FinancialSuccess-v${{ steps.version.outputs.version }}-${{ steps.date.outputs.date }}-debug.apk"
          if [ "$file" != "$newname" ]; then
            mv "$file" "$newname"
            echo "Renamed to: $newname"
          else
            echo "No rename needed: $file == $newname"
          fi
          # –°–æ–∑–¥–∞–µ–º —Å–∏–º–ª–∏–Ω–∫ –Ω–∞ latest
          ln -sf "$newname" "latest-debug.apk"
        done
        ls -la

    - name: Commit APK files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add releases/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üì± Auto-commit APK v${{ steps.version.outputs.version }} - ${{ steps.date.outputs.date }}
          
          üîß Build info:
          - Version: ${{ steps.version.outputs.version }}
          - Date: ${{ steps.date.outputs.date }}
          - Branch: ${{ github.ref_name }}
          - Commit: ${{ github.sha }}"
          git push
        fi

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-${{ steps.date.outputs.date }}
        name: "üéÆ Financial Success v${{ steps.version.outputs.version }}"
        body: |
          ## üì± –§–∏–Ω–∞–Ω—Å–æ–≤—ã–π —É—Å–ø–µ—Ö v${{ steps.version.outputs.version }}
          
          ### üéØ –ü–æ—Å–ª–µ–¥–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è:
          - üìä –î–æ–±–∞–≤–ª–µ–Ω –∂—É—Ä–Ω–∞–ª —Ñ–∏–Ω–∞–Ω—Å–æ–≤ —Å –ø–æ–ª–Ω—ã–º –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ–º
          - üé≤ –°–∏—Å—Ç–µ–º–∞ –≤–æ–∑—Ä–∞—Å—Ç–∞ –∏ —Å–º–µ—Ä—Ç–Ω–æ—Å—Ç–∏ –∏–≥—Ä–æ–∫–∞
          - üöÄ –°–∫–æ—Ä–æ—Å—Ç–Ω–∞—è –¥–æ—Ä–æ–∂–∫–∞ —Å –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ–º –º–µ—á—Ç—ã
          - üí∞ 21 –∫–∞—Ç–µ–≥–æ—Ä–∏—è —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π
          - üìà –î–µ—Ç–∞–ª—å–Ω–∞—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∞ –¥–æ—Ö–æ–¥–æ–≤/—Ä–∞—Å—Ö–æ–¥–æ–≤
          
          ### üîß –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:
          - **–î–∞—Ç–∞ —Å–±–æ—Ä–∫–∏:** ${{ steps.date.outputs.date }}
          - **–í–µ—Ä—Å–∏—è:** ${{ steps.version.outputs.version }}
          - **Commit:** ${{ github.sha }}
          - **–í–µ—Ç–∫–∞:** ${{ github.ref_name }}
          
          ### üì• –£—Å—Ç–∞–Ω–æ–≤–∫–∞:
          1. –°–∫–∞—á–∞–π—Ç–µ APK —Ñ–∞–π–ª –Ω–∏–∂–µ
          2. –†–∞–∑—Ä–µ—à–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∫—É –∏–∑ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
          3. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
          4. –ù–∞—Å–ª–∞–∂–¥–∞–π—Ç–µ—Å—å –∏–≥—Ä–æ–π!
          
          ---
          *–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–Ω–æ GitHub Actions*
        files: |
          releases/debug/*.apk
        draft: false
        prerelease: false

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FinancialSuccess-v${{ steps.version.outputs.version }}-${{ steps.date.outputs.date }}
        path: releases/debug/*.apk