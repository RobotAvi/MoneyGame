EOF
        
        # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑÑ‚Ð°Ð±Ð¸Ð»ÑŒÐ½Ñ‹Ð¹ Ñ‚ÐµÑÑ‚
        maestro test maestro/screenshots-stable.yaml --format junit --output screenshots/phone/ || {
