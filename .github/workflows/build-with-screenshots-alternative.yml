        maestro --version

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Appium
      run: |
        npm install -g appium
        appium --version

    - name: Start Android Emulator (Stable Configuration)
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        avd-name: stable-phone
        emulator-options: |
          -no-window
          -no-audio
          -no-boot-anim
          -gpu swiftshader_indirect
          -camera-back none
          -camera-front none
          -memory 1536
          -cores 1
          -skin 1080x1920
          -accel on
          -qemu -enable-kvm
        script: |
          echo "Starting stable emulator configuration..."
          
          # Ð–Ð´ÐµÐ¼ Ð¿Ð¾Ð´ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ñ ÑƒÑÑ‚Ñ€Ð¾Ð¹ÑÑ‚Ð²Ð°
          adb wait-for-device
          echo "Device connected"
          
          # Ð–Ð´ÐµÐ¼ Ð¿Ð¾Ð»Ð½Ð¾Ð¹ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸ ÑÐ¸ÑÑ‚ÐµÐ¼Ñ‹
          echo "Waiting for system to boot..."
          while ! adb shell getprop sys.boot_completed 2>/dev/null | grep -q "1"; do
            echo "Boot not completed yet..."
            sleep 10
          done
          echo "System boot completed"
          
          # Ð”Ð¾Ð¿Ð¾Ð»Ð½Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾Ðµ Ð¾Ð¶Ð¸Ð´Ð°Ð½Ð¸Ðµ Ð´Ð»Ñ ÑÑ‚Ð°Ð±Ð¸Ð»Ð¸Ð·Ð°Ñ†Ð¸Ð¸
          sleep 15
          
          # Ð Ð°Ð·Ð±Ð»Ð¾ÐºÐ¸Ñ€ÑƒÐµÐ¼ ÑÐºÑ€Ð°Ð½
          adb shell input keyevent 82
          sleep 3
          adb shell input keyevent 82
          sleep 3
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ ÑÑ‚Ð°Ð±Ð¸Ð»ÑŒÐ½Ð¾ÑÑ‚ÑŒ
          adb shell echo "Emulator is stable and ready"
          echo "Stable emulator setup completed"

    - name: Install APK with Stability Checks
      run: |
        export PATH="$PATH":"$HOME/.maestro/bin"
        
        # Ð¤ÑƒÐ½ÐºÑ†Ð¸Ñ Ð´Ð»Ñ ÑÑ‚Ð°Ð±Ð¸Ð»ÑŒÐ½Ð¾Ð¹ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ¸ APK
        stable_install_apk() {
          local max_attempts=3
          local attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Installation attempt $attempt/$max_attempts"
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ ÑÑ‚Ð°Ñ‚ÑƒÑ ÑÐ¼ÑƒÐ»ÑÑ‚Ð¾Ñ€Ð°
            if ! adb devices | grep -q "emulator-5554.*device"; then
              echo "Emulator not ready, waiting..."
              sleep 15
              attempt=$((attempt + 1))
              continue
            fi
            
            # ÐžÑ‡Ð¸Ñ‰Ð°ÐµÐ¼ ÐºÑÑˆ Ð¿Ð°ÐºÐµÑ‚Ð½Ð¾Ð³Ð¾ Ð¼ÐµÐ½ÐµÐ´Ð¶ÐµÑ€Ð°
            adb shell pm clear com.android.packageinstaller 2>/dev/null || true
            
            # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ APK
            if adb install -r releases/debug/*.apk; then
              echo "APK installed successfully!"
              
              # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ‡Ñ‚Ð¾ Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÐµÐ½Ð¾
              if adb shell pm list packages | grep -q financialsuccess; then
                echo "Application verified as installed"
                return 0
              else
                echo "Application not found after installation"
                attempt=$((attempt + 1))
                sleep 10
              fi
            else
              echo "Installation failed"
              attempt=$((attempt + 1))
              sleep 15
            fi
          done
          
          echo "Failed to install APK after $max_attempts attempts"
          return 1
        }
        
        stable_install_apk

    - name: Run Maestro with Enhanced Stability
      run: |
        export PATH="$PATH":"$HOME/.maestro/bin"
        mkdir -p screenshots/phone
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÑƒÐ¿Ñ€Ð¾Ñ‰ÐµÐ½Ð½Ñ‹Ð¹ Ñ‚ÐµÑÑ‚ Ð´Ð»Ñ ÑÑ‚Ð°Ð±Ð¸Ð»ÑŒÐ½Ð¾ÑÑ‚Ð¸
