name: 🔍 Code Quality Check

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    name: 🧹 Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ☕ Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: 📱 Set up Android SDK
      uses: android-actions/setup-android@v2
        
    - name: 🔧 Install Android SDK components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools"
        
    - name: 🎯 Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: 📦 Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 🔍 Run Android Lint
      run: ./gradlew lintDebug --stacktrace
      continue-on-error: true
      
    - name: 🧹 Run Kotlin Lint (ktlint)
      run: ./gradlew ktlintCheck --stacktrace
      continue-on-error: true
      
    - name: 🔎 Run Detekt (Static Analysis)
      run: ./gradlew detekt --stacktrace
      continue-on-error: true
      
    - name: 📊 Generate lint report
      if: always()
      run: |
        echo "📋 Lint Report Summary:"
        
        # Android Lint
        if [ -f "app/build/reports/lint-results-debug.html" ]; then
          echo "✅ Android Lint report generated"
        else
          echo "❌ Android Lint report not found"
        fi
        
        # Detekt
        if [ -f "app/build/reports/detekt/detekt.html" ]; then
          echo "✅ Detekt report generated"
        else
          echo "❌ Detekt report not found"
        fi
        
    - name: 📤 Upload lint reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-reports
        path: |
          app/build/reports/lint-results-debug.html
          app/build/reports/detekt/
        retention-days: 7

  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🛡️ Run security scan with CodeQL
      uses: github/codeql-action/analyze@v3
      with:
        languages: java
        
    - name: 🔍 Scan for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  dependencies:
    name: 📦 Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ☕ Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: 🎯 Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: 📦 Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 🔍 Check for outdated dependencies
      run: ./gradlew dependencyUpdates --stacktrace
      continue-on-error: true
      
    - name: 📊 Generate dependency report
      run: ./gradlew dependencies --stacktrace
      
    - name: 📤 Upload dependency reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-reports
        path: |
          build/dependencyUpdates/
        retention-days: 7