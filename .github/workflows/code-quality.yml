name: ğŸ” Code Quality Check

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    name: ğŸ§¹ Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: ğŸ’¾ Cache Android SDK
      uses: actions/cache@v3
      with:
        path: $HOME/android-sdk
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('app/build.gradle') }}
        restore-keys: |
          ${{ runner.os }}-android-sdk-
        
    - name: ğŸ“± Set up Android SDK
      run: |
        if [ ! -d "$HOME/android-sdk/cmdline-tools/latest" ]; then
          echo "Installing Android SDK..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest
        else
          echo "Android SDK found in cache, skipping download"
        fi
        
    - name: ğŸŒ Set Android SDK environment variables
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: ğŸ”§ Install Android SDK components
      run: |
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34"
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0"
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --install "platform-tools"
        
    - name: ğŸ¯ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ” Run Android Lint
      run: ./gradlew lintDebug --stacktrace
      continue-on-error: true
      
    - name: ğŸ§¹ Run Kotlin Lint (ktlint)
      run: ./gradlew ktlintCheck --stacktrace
      continue-on-error: true
      
    - name: ğŸ” Run Detekt (Static Analysis)
      run: ./gradlew detekt --stacktrace
      continue-on-error: true
      
    - name: ğŸ“Š Generate lint report
      if: always()
      run: |
        echo "ğŸ“‹ Lint Report Summary:"
        
        # Android Lint
        if [ -f "app/build/reports/lint-results-debug.html" ]; then
          echo "âœ… Android Lint report generated"
        else
          echo "âŒ Android Lint report not found"
        fi
        
        # Detekt
        if [ -f "app/build/reports/detekt/detekt.html" ]; then
          echo "âœ… Detekt report generated"
        else
          echo "âŒ Detekt report not found"
        fi
        
    - name: ğŸ“¤ Upload lint reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-reports
        path: |
          app/build/reports/lint-results-debug.html
          app/build/reports/detekt/
        retention-days: 7

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ›¡ï¸ Run security scan with CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java-kotlin
        
    - name: ğŸ—ï¸ Autobuild CodeQL
      uses: github/codeql-action/autobuild@v3
      
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java-kotlin"
        
    - name: ğŸ” Simple secret scan
      run: |
        echo "ğŸ” Searching for potential secrets..."
        # ĞŸÑ€Ğ¾ÑÑ‚Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ½Ğ° Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğµ Ğ¿Ğ¾Ñ‚ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ñ‹Ñ… ÑĞµĞºÑ€ĞµÑ‚Ğ¾Ğ²
        if grep -r "password\|secret\|key\|token" --include="*.kt" --include="*.java" . || true; then
          echo "âš ï¸ Found potential secrets (review manually)"
        else
          echo "âœ… No obvious secrets found"
        fi

  dependencies:
    name: ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: ğŸ¯ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ” Check for outdated dependencies
      run: ./gradlew dependencyUpdates --stacktrace
      continue-on-error: true
      
    - name: ğŸ“Š Generate dependency report
      run: ./gradlew dependencies --stacktrace
      
    - name: ğŸ“¤ Upload dependency reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dependency-reports
        path: |
          build/dependencyUpdates/
        retention-days: 7