name: ğŸ® Build Android APK

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # ĞŸĞ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ

jobs:
  build:
    name: ğŸ”¨ Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: ğŸ“± Set up Android SDK
      uses: android-actions/setup-android@v2
        
    - name: ğŸ”§ Install Android SDK components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0"
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools"
        
    - name: ğŸ¯ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ” Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
      
    - name: ğŸ—ï¸ Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: ğŸ“Š Run tests
      run: ./gradlew test --stacktrace
      continue-on-error: true  # ĞĞµ Ğ¾ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ ÑĞ±Ğ¾Ñ€ĞºÑƒ ĞµÑĞ»Ğ¸ Ñ‚ĞµÑÑ‚Ñ‹ Ğ¿Ğ°Ğ´Ğ°ÑÑ‚
      
    - name: ğŸ“‹ Get APK info
      id: apk_info
      run: |
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
        APK_SIZE=$(ls -lh $APK_PATH | awk '{print $5}')
        APK_NAME=$(basename $APK_PATH)
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
        echo "ğŸ“± APK built: $APK_NAME ($APK_SIZE)"
        
    - name: ğŸ“¤ Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: FinancialSuccess-Debug-APK
        path: ${{ steps.apk_info.outputs.apk_path }}
        retention-days: 30
        
    - name: ğŸ’¬ Comment APK info (on PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const apkSize = '${{ steps.apk_info.outputs.apk_size }}';
          const runId = '${{ github.run_id }}';
          const body = `ğŸ® **APK ÑĞ¾Ğ±Ñ€Ğ°Ğ½ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾!**
          
          ğŸ“± **Ğ Ğ°Ğ·Ğ¼ĞµÑ€ APK:** ${apkSize}
          ğŸ“¦ **Ğ¡ĞºĞ°Ñ‡Ğ°Ñ‚ÑŒ:** [FinancialSuccess-Debug-APK](https://github.com/${{ github.repository }}/actions/runs/${runId})
          
          âœ… Ğ“Ğ¾Ñ‚Ğ¾Ğ² Ğº Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ!`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
          
  build-info:
    name: ğŸ“Š Build Summary  
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
    - name: ğŸ“ˆ Build Status
      run: |
        echo "ğŸ¯ Build completed!"
        echo "Status: ${{ needs.build.result }}"
        if [ "${{ needs.build.result }}" == "success" ]; then
          echo "âœ… APK built successfully!"
        else
          echo "âŒ Build failed!"
        fi