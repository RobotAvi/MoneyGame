name: ğŸ® Build Android APK

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # ĞŸĞ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ

jobs:
  build:
    name: ğŸ”¨ Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ĞÑƒĞ¶Ğ½Ğ¾ Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ğ° APK Ğ² releases Ğ¿Ğ°Ğ¿ĞºÑƒ
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: ğŸ’¾ Cache Android SDK
      uses: actions/cache@v3
      with:
        path: $HOME/android-sdk
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('app/build.gradle') }}
        restore-keys: |
          ${{ runner.os }}-android-sdk-
        
    - name: ï¿½ Set up Android SDK
      run: |
        if [ ! -d "$HOME/android-sdk/cmdline-tools/latest" ]; then
          echo "Installing Android SDK..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest
        else
          echo "Android SDK found in cache, skipping download"
        fi
        
    - name: ğŸŒ Set Android SDK environment variables
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: ğŸ”§ Install Android SDK components
      run: |
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34"
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --install "build-tools;34.0.0"
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --install "platform-tools"
        
    - name: ğŸ¯ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ” Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1
      
    - name: ğŸ—ï¸ Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: ğŸ“Š Run tests
      run: ./gradlew test --stacktrace
      continue-on-error: true  # ĞĞµ Ğ¾ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ ÑĞ±Ğ¾Ñ€ĞºÑƒ ĞµÑĞ»Ğ¸ Ñ‚ĞµÑÑ‚Ñ‹ Ğ¿Ğ°Ğ´Ğ°ÑÑ‚
      
    - name: ğŸ“‹ Get APK info
      id: apk_info
      run: |
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
        APK_SIZE=$(ls -lh $APK_PATH | awk '{print $5}')
        APK_NAME=$(basename $APK_PATH)
        
        # Ğ“ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼ Ğ½Ğ¾Ğ²Ğ¾Ğµ Ğ¸Ğ¼Ñ Ñ Ğ²ĞµÑ€ÑĞ¸ĞµĞ¹ Ğ¸ Ğ´Ğ°Ñ‚Ğ¾Ğ¹
        VERSION=$(date +"%Y.%m.%d-%H%M")
        COMMIT_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
        NEW_APK_NAME="FinancialSuccess-debug-v${VERSION}-${COMMIT_SHORT}.apk"
        
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
        echo "new_apk_name=$NEW_APK_NAME" >> $GITHUB_OUTPUT
        echo "ğŸ“± APK built: $APK_NAME ($APK_SIZE)"
        echo "ğŸ“ New name: $NEW_APK_NAME"
        
    - name: ğŸ“¤ Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: FinancialSuccess-Debug-APK
        path: ${{ steps.apk_info.outputs.apk_path }}
        retention-days: 30
        
    - name: ï¿½ Save APK to releases folder
      run: |
        # ĞšĞ¾Ğ¿Ğ¸Ñ€ÑƒĞµĞ¼ APK Ğ² releases/debug/
        cp "${{ steps.apk_info.outputs.apk_path }}" "releases/debug/${{ steps.apk_info.outputs.new_apk_name }}"
        
        # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ symlink Ğ½Ğ° latest
        cd releases/debug/
        ln -sf "${{ steps.apk_info.outputs.new_apk_name }}" "FinancialSuccess-debug-latest.apk" || true
        
        echo "âœ… APK ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½ Ğ² releases/debug/${{ steps.apk_info.outputs.new_apk_name }}"
        
    - name: ğŸ“ Commit APK to repository
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add releases/debug/
        
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ĞµÑÑ‚ÑŒ Ğ»Ğ¸ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ñ
        if git diff --staged --quiet; then
          echo "ğŸ“­ ĞĞµÑ‚ Ğ¸Ğ·Ğ¼ĞµĞ½ĞµĞ½Ğ¸Ğ¹ Ğ´Ğ»Ñ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ğ°"
        else
          git commit -m "ğŸš€ ĞĞ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½ debug APK: ${{ steps.apk_info.outputs.new_apk_name }}

ğŸ“± Ğ Ğ°Ğ·Ğ¼ĞµÑ€: ${{ steps.apk_info.outputs.apk_size }}
ğŸ”— Commit: ${{ github.sha }}
â° Ğ¡Ğ¾Ğ±Ñ€Ğ°Ğ½Ğ¾: $(date)"
          git push
          echo "âœ… APK Ğ·Ğ°ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‡ĞµĞ½ Ğ² Ñ€ĞµĞ¿Ğ¾Ğ·Ğ¸Ñ‚Ğ¾Ñ€Ğ¸Ğ¹"
        fi
        
    - name: ï¿½ğŸ’¬ Comment APK info (on PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const apkSize = '${{ steps.apk_info.outputs.apk_size }}';
          const runId = '${{ github.run_id }}';
          const body = `ğŸ® **APK ÑĞ¾Ğ±Ñ€Ğ°Ğ½ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾!**
          
          ğŸ“± **Ğ Ğ°Ğ·Ğ¼ĞµÑ€ APK:** ${apkSize}
          ğŸ“¦ **Ğ¡ĞºĞ°Ñ‡Ğ°Ñ‚ÑŒ:** [FinancialSuccess-Debug-APK](https://github.com/${{ github.repository }}/actions/runs/${runId})
          
          âœ… Ğ“Ğ¾Ñ‚Ğ¾Ğ² Ğº Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ñ!`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
          
  build-info:
    name: ğŸ“Š Build Summary  
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
    - name: ğŸ“ˆ Build Status
      run: |
        echo "ğŸ¯ Build completed!"
        echo "Status: ${{ needs.build.result }}"
        if [ "${{ needs.build.result }}" == "success" ]; then
          echo "âœ… APK built successfully!"
        else
          echo "âŒ Build failed!"
        fi