appId: com.financialsuccess.game.debug
name: Financial Success Stable Screenshots - New Design
outputDir: screenshots/phone

# Стабильные тесты для нового дизайна
- launchApp
- assertVisible: "Изучай финансовую грамотность"
- takeScreenshot: "01_main_screen_stable"

# Экран выбора профессии
- tapOn: "Начать игру"
- assertVisible: "Выберите профессию"
- takeScreenshot: "02_profession_selection_stable"

# Выбираем профессию и начинаем игру
- tapOn: "Программист"
- tapOn: "Начать"
- takeScreenshot: "03_game_started_stable"

# Проверяем основные элементы игрового экрана
- assertVisible: "Наличные"
- assertVisible: "Зарплата"
- assertVisible: "Пассивный"
- assertVisible: "Уровень"
- assertVisible: "Брось кубик!"
- assertVisible: "Финансы"
- assertVisible: "Активы"
- assertVisible: "Рынок"
- takeScreenshot: "04_game_screen_stable"

# Проверяем взаимодействие с кубиком
- tapOn: "Брось кубик!"
- takeScreenshot: "05_dice_interaction_stable"

# Проверяем навигацию
- tapOn: "Финансы"
- pressKey: "back"
- tapOn: "Активы"
- pressKey: "back"
- tapOn: "Рынок"
- pressKey: "back"
- takeScreenshot: "06_navigation_stable"