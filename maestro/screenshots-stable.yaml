appId: com.financialsuccess.game.debug
name: Financial Success Stable Screenshots
outputDir: screenshots/stable

# Главный экран
- launchApp
- assertVisible: "Изучай финансовую грамотность"
- takeScreenshot: "01_main_screen_stable"

# Экран выбора профессии
- tapOn: "Начать игру"
- takeScreenshot: "02_profession_selection_stable"

# Выбираем профессию
- tapOn: "Программист"
- takeScreenshot: "03_profession_selected_stable"

# Начинаем игру
- tapOn: "Начать"
- takeScreenshot: "04_game_started_stable"

# Игровой экран (обновлено под новый дизайн)
- takeScreenshot: "05_game_screen_stable"

# Финансы (обновлено под новый дизайн)
- tapOn: "Финансы"
- takeScreenshot: "06_financial_screen_stable"

# Активы (обновлено под новый дизайн)
- tapOn: "Активы"
- takeScreenshot: "07_assets_screen_stable"

# Рынок (обновлено под новый дизайн)
- tapOn: "Рынок"
- takeScreenshot: "08_market_screen_stable"

# Возвращаемся в игру
- pressKey: "back"
- takeScreenshot: "09_back_to_game_stable"

# Бросаем кубик (новый элемент)
- tapOn: "Брось кубик!"
- takeScreenshot: "10_dice_roll_stable"

# Проверяем верхнюю панель (новые элементы)
- takeScreenshot: "11_top_panel_stable"