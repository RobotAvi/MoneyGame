- assertVisible: "Брось кубик!"
- assertVisible: "Финансы"
- assertVisible: "Активы"
- assertVisible: "Рынок"
- takeScreenshot: "04_game_screen_tablet"

# Проверяем взаимодействие с кубиком на планшете
- tapOn: "Брось кубик!"
- takeScreenshot: "05_dice_interaction_tablet"

# Проверяем навигацию на планшете
- tapOn: "Финансы"
- pressKey: "back"
- tapOn: "Активы"
