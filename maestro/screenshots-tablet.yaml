appId: com.financialsuccess.game.debug
name: Financial Success Tablet Screenshots
outputDir: screenshots/tablet

# Главный экран (планшет)
- launchApp
- assertVisible: "Изучай финансовую грамотность"
- takeScreenshot: "01_main_screen_tablet"

# Экран выбора профессии (планшет)
- tapOn: "Начать игру"
- takeScreenshot: "02_profession_selection_tablet"

# Выбираем профессию (планшет)
- tapOn: "Программист"
- takeScreenshot: "03_profession_selected_tablet"

# Начинаем игру (планшет)
- tapOn: "Начать"
- takeScreenshot: "04_game_started_tablet"

# Игровой экран (планшет, обновлено под новый дизайн)
- takeScreenshot: "05_game_screen_tablet"

# Финансы (планшет, обновлено под новый дизайн)
- tapOn: "Финансы"
- takeScreenshot: "06_financial_screen_tablet"

# Активы (планшет, обновлено под новый дизайн)
- tapOn: "Активы"
- takeScreenshot: "07_assets_screen_tablet"

# Рынок (планшет, обновлено под новый дизайн)
- tapOn: "Рынок"
- takeScreenshot: "08_market_screen_tablet"

# Возвращаемся в игру (планшет)
- pressKey: "back"
- takeScreenshot: "09_back_to_game_tablet"

# Бросаем кубик (планшет, новый элемент)
- tapOn: "Брось кубик!"
- takeScreenshot: "10_dice_roll_tablet"

# Проверяем верхнюю панель (планшет, новые элементы)
- takeScreenshot: "11_top_panel_tablet"